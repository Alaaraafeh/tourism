<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <form action="#" method="post">
        <h1>Prepare your next trip with me...</h1>
        <p>Please take a moment to get in touch, I will get back to you shortly.</p>

        <div class="column">

            <div>
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" required placeholder="Write a valid email"
                    value="Muhammad@example.com">
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone">
            </div>
            <div>
                <label>Gender</label>
                <div>
                    <input type="radio" name="gender" id="male" value="male">
                    <label class="inline-label" for="male">Male</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="female" value="female">
                    <label class="inline-label" for="female">Female</label>
                </div>
            </div>
            <div>
                <label for="arriving-date">Arriving Date</label>
                <input type="date" name="arriving-date" id="arriving-date">
            </div>
            <div>
                <label for="departure-date">Departure Date</label>
                <input type="date" name="departure-date" id="departure-date">
            </div>
            <div>
                <label for="profile-picture">Profile Picture</label>
                <input id="profile-picture" type="file" name="profile-picture">
            </div>
            <div>
                <label for="passport">Passport</label>
                <input id="passport" type="file" name="passport">
            </div>
            <div>
                <label for="visa">Visa</label>
                <input id="visa" type="file" name="visa">
            </div>
            <div>
                <label for="cities">Where would you like to travel?</label>
                <select name="cities" id="cities">
                    <option value="">Choose one</option>
                    <option value="Luxor">Luxor</option>
                    <option value="Cairo">Cairo</option>
                    <option value="Alexandria">Alexandria</option>
                    <option value="Aswan">Aswan</option>
                    <option value="Sohag">Sohag</option>
                    <option value="Sharm El-Sheikh">Sharm El-Sheikh</option>
                    <option value="Minya">Minya</option>
                    <option value="Giza">Giza</option>
                    <option value="Suez">Suez</option>
                    <option value="Hurghada">Hurghada</option>
                    <option value="Faiyum">Faiyum</option>
                </select>
            </div>

        </div>
        <div class="column">

            <div>
                <label>Please check the services that you need</label>
                <div>
                    <input type="checkbox" name="airline-tickets" id="airline-tickets">
                    <label class="inline-label" for="airline-tickets">Airline Tickets</label>
                </div>
                <div>
                    <input type="checkbox" name="rental-car" id="rental-car">
                    <label class="inline-label" for="rental-car">Rental Car</label>
                </div>
                <div>
                    <input type="checkbox" name="hotel-accommodations" id="hotel-accommodations">
                    <label class="inline-label" for="hotel-accommodations">Hotel Accommodations</label>
                </div>
            </div>
            <div>
                <label>How will you travel?</label>
                <div>
                    <input type="radio" name="travel-method" id="plane" value="Plane">
                    <label class="inline-label" for="plane">Plane</label>
                </div>
                <div>
                    <input type="radio" name="travel-method" id="train" value="Train">
                    <label class="inline-label" for="train">Train</label>
                </div>
                <div>
                    <input type="radio" name="travel-method" id="bus" value="Bus">
                    <label class="inline-label" for="bus">Bus</label>
                </div>
                <div>
                    <input type="radio" name="travel-method" id="car" value="Car">
                    <label class="inline-label" for="car">Car</label>
                </div>
            </div>
            <div>
                <label>What kind of payment arrangement would you like?</label>
                <div>
                    <input type="radio" name="payment-type" id="book-now" value="BOOK NOW, PAY NOW">
                    <label class="inline-label" for="book-now">BOOK NOW, PAY NOW</label>
                </div>
                <div>
                    <input type="radio" name="payment-type" id="deposit-now" value="DEPOSIT NOW">
                    <label class="inline-label" for="deposit-now">DEPOSIT NOW, PAY INSTALLMENTS</label>
                </div>
            </div>
            <div>
                <label>How would you like to be contacted?</label>
                <div>
                    <input type="radio" name="contact-method" id="email-contact" value="Email">
                    <label class="inline-label" for="email-contact">Email</label>
                </div>
                <div>
                    <input type="radio" name="contact-method" id="phone-contact" value="Phone">
                    <label class="inline-label" for="phone-contact">Phone</label>
                </div>
                <div>
                    <input type="radio" name="contact-method" id="text-contact" value="Text">
                    <label class="inline-label" for="text-contact">Text Messaging</label>
                </div>
            </div>

            <div>
                <label for="website">Personal Website</label>
                <input type="url" name="website" id="website">
            </div>

            <div>
                <label for="message">Leave a Message</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="newsletter" value="yes"> Join our mailing list?
                </label>
            </div>

        </div>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>
</body>

</html>
